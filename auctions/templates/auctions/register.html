{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 86vh;">
        <div class="col-lg-6 col-md-8">
            <!-- Headline -->
            <div class="text-center mb-4">
                <h3>{{ headline }}</h3>
            </div>

            <!-- Content -->
            <form action="{% url 'register' %}" method="post" class="px-4">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" autofocus class="form-control" name="username" placeholder="Username" autocomplete="off">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="btn btn-dark btn-block" type="submit" value="Register">
                    </div>
                    <div class="col-6 text-right">
                        {% if message %}
                        <div class="text-muted small">{{ message }}</div>
                        {% endif %}
                    </div>
                </div>
            </form>
            
            <!-- Login Link -->
            <p class="text-center mt-4 mb-0">
                Already have an account? <a href="{% url 'login' %}" class="fw-bold">Log In here.</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
